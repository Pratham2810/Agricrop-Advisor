<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="static/img3.png" type="image/png">
  <title> AgriCrop Advisor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
    body {
      background-color: seagreen;
      color: #e0e0e0;
    }
    .navbar {
      background-color: #1f1f1f;
    }
    .navbar-brand, .nav-link, .navbar-toggler-icon {
      color: #e0e0e0 !important;
    }
    .navbar-brand:hover, .nav-link:hover {
      color: seagreen !important;
    }
    .form-control {
      background-color: offwhite;
      border: 1px solid #424242;
      color: black;
    }
    .form-control:focus {
      background-color: offwhite;
      color:black
      border-color: #90caf9;
      box-shadow: none;
    }
    .btn-primary {
      background-color: seagreen;
      border: none;
    }
    .btn-primary:hover {
      background-color: #64b5f6;
    }
    h1 {
      color: #90caf9;
      text-align: center;
    }
    .card {
      background-color: #1f1f1f;
      border: 1px solid #424242;
      margin: 20px auto;
      color: white;
    }
    .card-img-top {
      border-bottom: 1px solid #424242;
    }
    .card-title {
      color: #90caf9;
    }
    .container {
      background-color: #1f1f1f;
      border-radius: 15px;
      padding: 20px;
    }
     h1 {
      color: seagreen;
      text-align: center;
      border: 2px solid white;
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">AgriCrop Advisor</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">About</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-3 mt-3">
    <h1>ðŸŒ³ðŸŒ¾ Crop Recommendation System ðŸŒ¾ðŸŒ³</h1>

    <!-- Form -->
    <form action="/predict" method="POST">
      <div class="row">
        <div class="col-md-4">
          <label for="Nitrogen">Nitrogen</label>
          <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label for="Phosporus">Phosphorus</label>
          <input type="number" id="Phosporus" name="Phosporus" placeholder="Enter Phosphorus" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label for="Potassium">Potassium</label>
          <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium" class="form-control" required>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-4">
          <label for="Temperature">Temperature</label>
          <input type="number" step="0.01" id="Temperature" name="Temperature" placeholder="Enter Temperature in Â°C" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label for="Humidity">Humidity</label>
          <input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="Enter Humidity in %" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label for="Ph">pH</label>
          <input type="number" step="0.01" id="Ph" name="Ph" placeholder="Enter pH value" class="form-control" required>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-4">
          <label for="Rainfall">Rainfall</label>
          <input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall in mm" class="form-control" required>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-12 text-center">
          <button type="submit" class="btn btn-success btn-lg">Get Recommendation</button>
        </div>
      </div>
    </form>

    {% if result %}
    <div class="card" style="width: 32rem;">
      <img src="{{url_for('static', filename='img2.jpg')}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Recommended Crop for cultivation is:</h5>
        <p class="card-text">{{ result }}</p>
      </div>
    </div>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
